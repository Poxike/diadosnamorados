<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Eu e Fernanda</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fff5e6;
      color: #4d2600;
      text-align: center;
      padding: 40px;
      overflow-x: hidden;
    }
    h1 {
      color: #ff6600;
      font-size: 2.5rem;
    }
    p {
      font-size: 1.2rem;
      margin: 10px 0;
    }
    .galeria {
      margin-top: 30px;
    }
    .galeria h2 {
      color: #e65c00;
    }
    .galeria img {
      width: 200px;
      height: auto;
      border-radius: 10px;
      margin: 10px;
      box-shadow: 0 0 10px #ffa64d;
    }
    audio {
      margin-top: 30px;
    }
    .heart {
      position: fixed;
      top: 100vh;
      font-size: 24px;
      animation: float 10s linear infinite;
      z-index: 1000;
      pointer-events: none;
    }
    @keyframes float {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-110vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Feliz dia dos Namorados 游비</h1>
  <p>Juntos desde 30/07/2023</p>
  <p>Estamos juntos h치: {{ anos }} anos, {{ meses }} meses e {{ dias }} dias</p>

  <div class="galeria">
    <h2>Nossas Fotos</h2>
    <img src="fotos/fer1.jpg" alt="Fernanda 1">
    <img src="fotos/nosdois1.jpg" alt="N칩s dois">
    <img src="fotos/fer2.jpg" alt="Fernanda 2">
  </div>

  <audio controls autoplay loop>
    <source src="musica/vida.mp3" type="audio/mpeg">
    Seu navegador n칚o suporta 치udio.
  </audio>

  <script>
    function criarCoracoes() {
      const coracao = document.createElement('div');
      coracao.classList.add('heart');
      coracao.textContent = '游비';

      // Posi칞칚o e tamanho aleat칩rios
      coracao.style.left = Math.random() * 100 + 'vw';
      const tamanho = Math.random() * 20 + 20;
      coracao.style.fontSize = tamanho + 'px';

      // Cor aleat칩ria em tons de laranja
      const tonsLaranja = ['#ff9933', '#ff8000', '#ffaa33', '#ffb84d'];
      coracao.style.color = tonsLaranja[Math.floor(Math.random() * tonsLaranja.length)];

      // Efeito de brilho
      coracao.style.textShadow = '0 0 10px #ffa64d';

      document.body.appendChild(coracao);
      setTimeout(() => {
        coracao.remove();
      }, 10000);
    }
    setInterval(criarCoracoes, 400);
  </script>
</body>
</html>
